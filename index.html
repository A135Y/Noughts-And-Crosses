  <body>
    <h1>Let's Play Noughts & Crosses</h1>
    <div class="tab">
      <div id="Player-X">Player X</div>
      <button id="start">Start</button>
      <div id="whosturn"></div>
      <button id="reset">Reset</button>
      <div id="Player-O">Player O</div>
    </div>
    <div id="table">
      <div data-index="1" class="blocks right-border bottom-border"></div>
      <div data-index="2" class="blocks right-border bottom-border"></div>
      <div data-index="3" class="blocks bottom-border"></div>
      <div data-index="4" class="blocks right-border bottom-border"></div>
      <div data-index="5" class="blocks right-border bottom-border"></div>
      <div data-index="6" class="blocks bottom-border"></div>
      <div data-index="7" class="blocks right-border"></div>
      <div data-index="8" class="blocks right-border"></div>
      <div  data-index="9" class="blocks"></div>
      <div id="strike" class="strike"></div>
    </div>
    <div id="game-over-area" class="hidden">
      <h2 id="game-over-text">The Winner is X</h2>
    </div>
    <script src="main.js"></script>
