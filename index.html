    <main>
        <h1>
Lets Play Noughts & Crosses!
        </h1>
    <div id="button">
    <button id="start">Start</button>
    <div id="whosturn"></div>
    <button id="reset">Reset</button>
    </div>
    <table id="table">
        <tr>
          <td data-index="1" class="block bottom-right"></td>
          <td data-index="2" class="block bottom-right"></td>
          <td data-index="3" class="block bottom"></td>

          <td data-index="4" class="block bottom-right"></td>

          <td data-index="6" class="block bottom"></td>
        </tr>
        <tr>
          <td data-index="7" class="block right"></td>
          <td data-index="8" class="block right"></td>
          <td data-index="9" class="block"></td>
        </tr>
      </table>
      
    </main>
    <footer>
         <div id="player1">Your Score
         </div>
         <div id="tie">Tie 
         </div>
         <div id="player2"> My Score
         </div>

    </footer>
