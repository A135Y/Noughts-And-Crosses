<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts & Crosses</title>
    <link rel="stylesheet" href="./index.css">
    <style src = './main.js' defer></style>
</head>
<body>
    <main>
        <h1>
Lets Play Noughts & Crosses!
        </h1>
    <div id="button">
    <button id="start">Start</button>
    <button id="reset">Reset</button>
    </div>
    <table>
        <tr>
          <td class="block bottom-right">X</td>
          <td class="block bottom-right">O</td>
          <td class="block bottom">O</td>
        </tr>
        <tr>
          <td class="block bottom-right">X</td>
          <td class="block bottom-right">X</td>
          <td class="block bottom">X</td>
        </tr>
        <tr>
          <td class="block right">X</td>
          <td class="block right">X</td>
          <td class="block">O</td>
        </tr>
      </table>
    </main>
    <footer>
         <div id="player-1">Your Score
            <input id=Input-1 type=number min=0 max=10>
         </div>
         <div id="tie">Tie 
            <input id=Input-1 type=number min=0 max=10>
         </div>
         <div id="player-2"> My Score
            <input id=Input-1 type=number min=0 max=10>
         </div>

    </footer>
</body>
</html>
